  <main>
    <form>
      <h2>Traitâ†’Plan (Clinician Form)</h2>

      <div class="row">
        <div>
          <label for="clinician">Clinician name / role</label>
          <input type="text" id="clinician" name="clinician">
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" id="date" name="date">
        </div>
      </div>

      <label for="trait">Treatable trait</label>
      <select id="trait" name="trait">
        <option value="">Select trait...</option>
        <option>Breathlessness variability</option>
        <option>Deconditioning / inactivity</option>
        <option>Anxiety / panic</option>
        <option>Oxygen use / setup</option>
        <option>Pacing / energy conservation</option>
        <option>Flare / relapse risk</option>
        <option>Other</option>
      </select>

      <label for="cue">Cues / indicators</label>
      <textarea id="cue" rows="3" placeholder="E.g. RPE >5 at low workload, irregular attendance, symptom flare, anxiety episodes..."></textarea>

      <label for="action">Proposed action / intervention</label>
      <textarea id="action" rows="4" placeholder="E.g. pacing education, referral to psychology, oxygen review, step-up plan, etc."></textarea>

      <label for="target">Exercise target / progression rule</label>
      <textarea id="target" rows="2" placeholder="E.g. Target RPE 3â€“5, +5â€“10% load weekly if within range and no red flags."></textarea>

      <label for="followup">Follow-up / monitoring plan</label>
      <textarea id="followup" rows="3" placeholder="E.g. Review after 2 weeks; repeat 6MWT or step test; check symptom diary."></textarea>

      <label for="notes">Additional notes</label>
      <textarea id="notes" rows="2" placeholder="Other observations or contextual details..."></textarea>

      <button type="button" onclick="window.print()">ðŸ–¨ Print / Save as PDF</button>
    </form>
  </main>
